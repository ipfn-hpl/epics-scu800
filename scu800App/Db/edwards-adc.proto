Terminator   = CR;
#LockTimeout  = 500;
ReplyTimeout = 300;
ReadTimeout  = 200;
#WriteTimeout = 100;
MaxInput     = 16;
#ExtraInput   = Error;
ExtraInput   = Ignore;

wCtrl {
  out ${1} 2 "%.2r";
}

rCtrl {
  out ${1} 2;
  in  "%02r";
}

#  out "?GA",${1};
readPressure {
  out "?GA\${1}";
  in  "%E";
}
readVoltage {
  out "?VL\${1}";
  in  "%E";
}
gaugeVersion {
  out "?GV\${1}";
  in  "%2d";
}
#Not responding
getUnits {
  out "?US";
  in  "%d";
}

onChannel {
  out "!RC1=0"
}

rConv {
  out ${1} 0;
  in  "%02r";
}
# Connect a stringout record to this to get
# a generic command interface.
# After processing finishes, the record contains the reply.

debug {
    ExtraInput = Ignore;
    out "%s"; in "%60c"
}


