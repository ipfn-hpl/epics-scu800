Terminator   = "";
#LockTimeout  = 500;
ReplyTimeout = 500;
ReadTimeout  = 500;
WriteTimeout = 100;
MaxInput     = 60;
ExtraInput   = Error;

wCtrl {
  out ${1} 2 "%.2r";
}

rCtrl {
  out ${1} 2; 
  in  "%02r";
}

rConv {
  out ${1} 0;
  in  "%02r";
}
# e.g Command("01") {
Command {
    out "@\$1",STX,"001 E%02X",ETX,"%<xor8ff>";
    in ACK,$1,STX,"001#",ETX,"%<xor8ff>";
    out ACK,$1;
}
# e.g SetSpeedSetPointM("01") {
SetSpeedSetPointM {
    out "@\$1",STX,"001 h%04X",ETX,"%<xor8ff>";
    in ACK,$1,STX,"001#",ETX,"%<xor8ff>";
    out ACK,$1;
}
SetSpeedSetPoint {
    out STX,"001 h%04X",ETX,"%<xor8ff>";
    in ACK,STX,"001#",ETX,"%<xor8ff>";
    out ACK;
}
ReadSpeedSetPoint{
    out STX,"001?h",ETX,"%<xor8ff>";
    in ACK,STX,"001 h%!4X",ETX,"%<xor8ff>";
    out ACK;
}
ReadMotorTemp{
    out STX,"001?e",ETX,"%<xor8ff>";
    in ACK,STX,"001 e%!4X",ETX,"%<xor8ff>";
    out ACK;
}

